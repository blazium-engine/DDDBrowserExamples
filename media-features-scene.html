<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Media Features Scene</title>
    
    <meta name="scene:id" content="media_features_scene">
    <meta name="scene:name" content="Media Features Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="https://blazium-engine.github.io/DDDBrowserExamples/assets/icon.jpg">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "Media Features Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Combined scene demonstrating all media features: picturebox, audio, and fonts",
      "assets": [
        {
          "id": "uv-grid-texture",
          "type": "texture",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/meshes/blazium_uv_grid_r003_128.png",
          "mediaType": "image/png"
        },
        {
          "id": "picturebox-asset",
          "type": "picturebox",
          "uri": "data:text/plain,picturebox",
          "mediaType": "application/json",
          "picturebox": {
            "texture": "uv-grid-texture",
            "width": 2.0,
            "height": 2.0
          }
        },
        {
          "id": "test-audio",
          "type": "audio",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/24.wav",
          "mediaType": "audio/wav",
          "audio": {
            "format": "wav",
            "ambient": false
          }
        },
        {
          "id": "ambient-audio",
          "type": "audio",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/24.wav",
          "mediaType": "audio/wav",
          "audio": {
            "format": "wav",
            "ambient": true
          }
        },
        {
          "id": "custom-font",
          "type": "font",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/PublicPixel.ttf",
          "mediaType": "font/ttf",
          "font": {
            "size": 16,
            "style": "normal"
          }
        },
        {
          "id": "media-textbox-asset",
          "type": "textbox",
          "uri": "data:text/plain,media-textbox",
          "mediaType": "application/json",
          "textbox": {
            "text": "Media Features Test - Picturebox, Audio, and Fonts",
            "title": "Media Features",
            "size": 1.0,
            "color": {"x": 1.0, "y": 1.0, "z": 1.0}
          }
        },
        {
          "id": "audio-script",
          "type": "script",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/audio_test.luau",
          "mediaType": "application/x-luau"
        }
      ],
      "instances": [
        {
          "id": "picturebox-1",
          "type": "picturebox",
          "position": {"x": 0.0, "y": 2.0, "z": -5.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "picturebox": {
            "asset": "picturebox-asset"
          }
        },
        {
          "id": "picturebox-2",
          "type": "picturebox",
          "position": {"x": 5.0, "y": 2.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 45.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "picturebox": {
            "asset": "picturebox-asset"
          }
        },
        {
          "id": "spatial-audio-instance",
          "type": "audio",
          "position": {"x": 0.0, "y": 2.0, "z": 5.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "audio": {
            "asset": "test-audio",
            "loop": true,
            "volume": 0.7
          }
        },
        {
          "id": "ambient-audio-instance",
          "type": "audio",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "audio": {
            "asset": "ambient-audio",
            "loop": true,
            "volume": 0.3
          }
        },
        {
          "id": "textbox-with-font",
          "type": "textbox",
          "position": {"x": -5.0, "y": 3.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "textbox": {
            "asset": "media-textbox-asset",
            "font": "custom-font"
          }
        },
        {
          "id": "capsule-audio-control",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "script": {
            "file": "audio-script",
            "data": {
              "boundingRadius": 5.0
            }
          }
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Media Features Scene</h1>
    <p>Combined scene demonstrating all media features. Pictureboxes display textures, audio plays spatially and ambiently, and textboxes use custom fonts. Interact with the capsule to control audio.</p>
</body>
</html>
