<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Textbox Scene</title>
    
    <meta name="scene:id" content="textbox_scene">
    <meta name="scene:name" content="Textbox Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="https://blazium-engine.github.io/DDDBrowserExamples/assets/icon.jpg">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "Textbox Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Scene demonstrating in-world textboxes with titles, text, buttons, and checkboxes",
      "assets": [
        {
          "id": "capsule-model",
          "type": "model",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/capsule.obj",
          "mediaType": "model/obj"
        },
        {
          "id": "capsule-material",
          "type": "material",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/capsule.mtl",
          "mediaType": "model/mtl"
        },
        {
          "id": "capsule-texture",
          "type": "texture",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/capsule0.jpg",
          "mediaType": "image/jpeg"
        },
        {
          "id": "quest-textbox-asset",
          "type": "textbox",
          "uri": "data:text/plain,quest-textbox",
          "mediaType": "application/json",
          "textbox": {
            "text": "A mysterious quest awaits you. Will you accept the challenge?",
            "title": "Quest: The Lost Artifact",
            "size": 1.0,
            "color": {"x": 1.0, "y": 1.0, "z": 1.0}
          }
        },
        {
          "id": "custom-font",
          "type": "font",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/PublicPixel.ttf",
          "mediaType": "font/ttf",
          "font": {
            "size": 16,
            "style": "normal"
          }
        },
        {
          "id": "textbox-script",
          "type": "script",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/textbox_test.luau",
          "mediaType": "application/x-luau"
        }
      ],
      "instances": [
        {
          "id": "capsule-instance",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "script": {
            "file": "textbox-script",
            "data": {
              "boundingRadius": 5.0
            }
          }
        },
        {
          "id": "textbox-instance-1",
          "type": "textbox",
          "position": {"x": 5.0, "y": 2.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "textbox": {
            "asset": "quest-textbox-asset"
          }
        },
        {
          "id": "textbox-instance-2",
          "type": "textbox",
          "position": {"x": -5.0, "y": 2.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "textbox": {
            "asset": "quest-textbox-asset",
            "font": "custom-font"
          }
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Textbox Scene</h1>
    <p>Scene demonstrating in-world textboxes with titles, text, buttons, and checkboxes. Interact with the capsule to test textbox opening/closing.</p>
</body>
</html>
