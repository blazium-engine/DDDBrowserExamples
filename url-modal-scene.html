<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>URL Modal Scene</title>
    
    <meta name="scene:id" content="url_modal_scene">
    <meta name="scene:name" content="URL Modal Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="https://blazium-engine.github.io/DDDBrowserExamples/assets/icon.jpg">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "URL Modal Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Scene demonstrating external URL modal with accept/decline behavior",
      "assets": [
        {
          "id": "capsule-model",
          "type": "model",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/capsule.obj",
          "mediaType": "model/obj"
        },
        {
          "id": "capsule-material",
          "type": "material",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/capsule.mtl",
          "mediaType": "model/mtl"
        },
        {
          "id": "capsule-texture",
          "type": "texture",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/capsule0.jpg",
          "mediaType": "image/jpeg"
        },
        {
          "id": "url-modal-script",
          "type": "script",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/url_modal_test.luau",
          "mediaType": "application/x-luau"
        }
      ],
      "instances": [
        {
          "id": "capsule-instance",
          "asset": "capsule-model",
          "position": {"x": 0.0, "y": 0.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "script": {
            "file": "url-modal-script",
            "data": {
              "boundingRadius": 5.0
            }
          }
        }
      ]
    }
    </script>
</head>
<body>
    <h1>URL Modal Scene</h1>
    <p>Scene demonstrating external URL modal. Interact with the capsule to open URL confirmation dialogs. Each interaction cycles through different test URLs.</p>
</body>
</html>
