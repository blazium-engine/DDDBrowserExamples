<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Font Scene</title>
    
    <meta name="scene:id" content="font_scene">
    <meta name="scene:name" content="Font Scene">
    <meta name="scene:author" content="DDDBrowser Examples">
    <meta name="scene:rating" content="GENERAL">
    <meta name="scene:thumbnail" content="https://blazium-engine.github.io/DDDBrowserExamples/assets/icon.jpg">
    
    <script id="blazium-scene" type="application/vnd.blazium.scene+json">
    {
      "name": "Font Scene",
      "version": "1.0",
      "schemaVersion": "1.0",
      "description": "Scene demonstrating custom font assets and default font fallback",
      "assets": [
        {
          "id": "custom-font",
          "type": "font",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/PublicPixel.ttf",
          "mediaType": "font/ttf",
          "font": {
            "size": 16,
            "style": "normal"
          }
        },
        {
          "id": "bold-font",
          "type": "font",
          "uri": "https://blazium-engine.github.io/DDDBrowserExamples/assets/PublicPixel.ttf",
          "mediaType": "font/ttf",
          "font": {
            "size": 20,
            "style": "bold"
          }
        },
        {
          "id": "textbox-with-font",
          "type": "textbox",
          "uri": "data:text/plain,textbox-font",
          "mediaType": "application/json",
          "textbox": {
            "text": "This textbox uses a custom pixel font!",
            "title": "Custom Font",
            "size": 1.5,
            "color": {"x": 0.0, "y": 1.0, "z": 1.0}
          }
        },
        {
          "id": "textbox-default-font",
          "type": "textbox",
          "uri": "data:text/plain,textbox-default",
          "mediaType": "application/json",
          "textbox": {
            "text": "This textbox uses the default system font.",
            "title": "Default Font",
            "size": 1.0,
            "color": {"x": 1.0, "y": 1.0, "z": 1.0}
          }
        },
        {
          "id": "textbox-bold-font",
          "type": "textbox",
          "uri": "data:text/plain,textbox-bold",
          "mediaType": "application/json",
          "textbox": {
            "text": "This textbox uses a bold custom font!",
            "title": "Bold Font",
            "size": 1.2,
            "color": {"x": 1.0, "y": 0.5, "z": 0.0}
          }
        }
      ],
      "instances": [
        {
          "id": "textbox-custom-font",
          "type": "textbox",
          "position": {"x": 0.0, "y": 3.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "textbox": {
            "asset": "textbox-with-font",
            "font": "custom-font"
          }
        },
        {
          "id": "textbox-default",
          "type": "textbox",
          "position": {"x": 5.0, "y": 3.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "textbox": {
            "asset": "textbox-default-font"
          }
        },
        {
          "id": "textbox-bold",
          "type": "textbox",
          "position": {"x": -5.0, "y": 3.0, "z": 0.0},
          "rotation": {"x": 0.0, "y": 0.0, "z": 0.0},
          "scale": {"x": 1.0, "y": 1.0, "z": 1.0},
          "textbox": {
            "asset": "textbox-bold-font",
            "font": "bold-font"
          }
        }
      ]
    }
    </script>
</head>
<body>
    <h1>Font Scene</h1>
    <p>Scene demonstrating custom font assets and default font fallback. Compare the different font styles and sizes.</p>
</body>
</html>
